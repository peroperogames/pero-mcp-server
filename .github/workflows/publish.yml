name: Publish to NPM and GitHub Packages

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Update version from tag
        run: |
          # ä»git tagè·å–ç‰ˆæœ¬å·
          VERSION=$(echo ${GITHUB_REF#refs/tags/} | sed 's/^v//')
          echo "Setting version to: $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=$(echo ${GITHUB_REF#refs/tags/} | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          
          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          cat > release_notes.md << EOF
          ## ğŸš€ Release $VERSION
          
          ### ğŸ“¦ Package Information
          - **NPM Package**: \`@peropero/pero-mcp-server@$VERSION\`
          - **GitHub Package**: Available at GitHub Packages
          
          ### ğŸ“¥ Installation
          \`\`\`bash
          # From NPM
          npm install @peropero/pero-mcp-server@$VERSION
          
          # From GitHub Packages
          npm install @peropero/pero-mcp-server@$VERSION --registry=https://npm.pkg.github.com
          \`\`\`
          
          ### ğŸ”„ Changes
          $(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo "- Initial release")
          
          ### ğŸ› ï¸ Technical Details
          - Node.js version: 18+
          - License: MIT
          - Repository: [pero-mcp-server](https://github.com/peroperogames/pero-mcp-server)
          EOF
          
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ steps.release_notes.outputs.VERSION }} ğŸ‰"
          body_path: release_notes.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post-publish summary
        run: |
          VERSION=$(echo ${GITHUB_REF#refs/tags/} | sed 's/^v//')
          echo "âœ… Successfully published version $VERSION to:"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/@peropero/pero-mcp-server"
          echo "ğŸ“¦ GitHub Packages: https://github.com/peroperogames/pero-mcp-server/packages"
          echo "ğŸ‰ GitHub Release: https://github.com/peroperogames/pero-mcp-server/releases/tag/v$VERSION"
